<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour 3D Local</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.loaders.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 10px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 10px;
            color: white;
            pointer-events: all;
            max-width: 300px;
            margin: 0 auto;
        }

        .control-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: all;
        }

        .fullscreen-button.exit {
            background-color: #f44336;
        }

    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="control-panel">
            <div class="control-info">
                <strong>Controles:</strong><br>
                ðŸŽ® Teclas WASD: Movimento<br>
                ðŸŽ® AnalÃ³gico (Gamepad): Movimento e RotaÃ§Ã£o
            </div>
        </div>
    </div>

    <button class="fullscreen-button" id="fullscreen-button">Tela Cheia</button>

    <script>
        // ConfiguraÃ§Ã£o de controle sem VR
        AFRAME.registerComponent('enhanced-controls', {
            schema: {
                moveSpeed: {default: 0.1},
                rotateSpeed: {default: 2.0}
            },

            init: function() {
                this.moveVector = new THREE.Vector3();
                this.gamepad = null;
                this.setupKeyboardControls();
                this.setupGamepadControls();
            },

            setupKeyboardControls: function() {
                const scene = document.querySelector('a-scene');
                window.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'w':
                            this.moveForward();
                            break;
                        case 's':
                            this.moveBackward();
                            break;
                        case 'a':
                            this.rotateLeft();
                            break;
                        case 'd':
                            this.rotateRight();
                            break;
                    }
                });
            },

            moveForward: function() {
                this.moveVector.set(0, 0, -this.data.moveSpeed);
                this.el.object3D.localToWorld(this.moveVector);
                this.el.object3D.position.add(this.moveVector);
            },

            moveBackward: function() {
                this.moveVector.set(0, 0, this.data.moveSpeed);
                this.el.object3D.localToWorld(this.moveVector);
                this.el.object3D.position.add(this.moveVector);
            },

            rotateLeft: function() {
                this.el.object3D.rotation.y += this.data.rotateSpeed * 0.05;
            },

            rotateRight: function() {
                this.el.object3D.rotation.y -= this.data.rotateSpeed * 0.05;
            },

            setupGamepadControls: function() {
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Gamepad conectado:', e.gamepad.id);
                    this.gamepad = e.gamepad;
                });

                window.addEventListener('gamepaddisconnected', (e) => {
                    this.gamepad = null;
                    console.log('Gamepad desconectado');
                });
            },

            tick: function() {
                const gamepads = navigator.getGamepads();
                if (this.gamepad) {
                    this.gamepad = gamepads[this.gamepad.index];
                }

                if (this.gamepad) {
                    const axes = this.gamepad.axes;
                    if (Math.abs(axes[0]) > 0.1 || Math.abs(axes[1]) > 0.1) {
                        this.moveVector.set(0, 0, axes[1] * this.data.moveSpeed);
                        this.el.object3D.localToWorld(this.moveVector);
                        this.el.object3D.position.add(this.moveVector);
                        this.el.object3D.rotation.y -= axes[0] * (this.data.rotateSpeed * 0.02);
                    }
                }
            }
        });

        // FunÃ§Ã£o para alternar a tela cheia
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // BotÃ£o de tela cheia
        const fullscreenButton = document.getElementById('fullscreen-button');
        fullscreenButton.addEventListener('click', () => {
            toggleFullscreen();
            fullscreenButton.classList.toggle('exit');
            fullscreenButton.textContent = fullscreenButton.classList.contains('exit') ? 'Sair da Tela Cheia' : 'Tela Cheia';
        });

    </script>

    <a-scene>
        <!-- Controle da cÃ¢mera com teclado e gamepad -->
        <a-entity enhanced-controls camera look-controls>
        </a-entity>

        <!-- Modelo STL carregado localmente -->
        <a-entity position="0 1.5 -3" rotation="0 45 0" scale="0.5 0.5 0.5"
                  stl-model="arquivo.stl" material="color: #4CC3D9"></a-entity>

        <!-- Outros objetos no ambiente -->
        <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
