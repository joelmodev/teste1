<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo 3D com Controle Bluetooth</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="webgl-canvas"></canvas>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gamepad.js@1.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/STLLoader.js"></script>
  <script>
    let scene, camera, renderer, player;
    let controls = { forward: false, backward: false, left: false, right: false };

    // Inicializando cena
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Carregar o arquivo STL
      const loader = new THREE.STLLoader();
      loader.load('model.stl', (geometry) => {
        const material = new THREE.MeshStandardMaterial({ color: 0x555555 });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });

      // Luz
      const light = new THREE.AmbientLight(0x404040);  // luz suave
      scene.add(light);
      
      // Adicionando o controle
      player = new THREE.Object3D();
      scene.add(player);
      camera.position.set(0, 2, 5);  // posição inicial da câmera
      camera.lookAt(player.position);

      animate();
    }

    // Função de animação e controle do jogador
    function animate() {
      requestAnimationFrame(animate);

      // Leitura dos controles do Gamepad
      Gamepad.update();
      let gamepads = navigator.getGamepads();
      if (gamepads[0]) {
        const gamepad = gamepads[0];
        controls.forward = gamepad.axes[1] < -0.2;
        controls.backward = gamepad.axes[1] > 0.2;
        controls.left = gamepad.axes[0] < -0.2;
        controls.right = gamepad.axes[0] > 0.2;
      }

      // Movimentação do jogador
      if (controls.forward) player.position.z -= 0.1;
      if (controls.backward) player.position.z += 0.1;
      if (controls.left) player.position.x -= 0.1;
      if (controls.right) player.position.x += 0.1;

      // Atualizando a câmera para seguir o jogador
      camera.position.set(player.position.x, player.position.y + 2, player.position.z + 5);
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    // Iniciando o jogo
    init();

    // Redimensionando o canvas quando a tela for redimensionada
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
