<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour 3D Local</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.loaders.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 10px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 10px;
            color: white;
            pointer-events: all;
            max-width: 300px;
            margin: 0 auto;
        }

        .control-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: all;
        }

        .fullscreen-button.exit {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="control-panel">
            <div class="control-info">
                <strong>Controles:</strong><br>
                游꿡 Teclas WASD: Movimento<br>
                游꿡 Anal칩gico (Gamepad): Movimento e Rota칞칚o
            </div>
        </div>
    </div>

    <button class="fullscreen-button" id="fullscreen-button">Tela Cheia</button>

    <script>
        // Configura칞칚o de controle sem VR
        AFRAME.registerComponent('enhanced-controls', {
            schema: {
                moveSpeed: {default: 0.05}, // Sensibilidade de movimento reduzida
                rotateSpeed: {default: 2.0}, // Velocidade de rota칞칚o
                smoothing: {default: 0.1}, // Suaviza칞칚o do movimento
                minY: {default: 0}, // Limite m칤nimo de altura
                maxY: {default: 10}, // Limite m치ximo de altura
                minZ: {default: -30}, // Limite expandido para tr치s
                maxZ: {default: 30}, // Limite expandido para frente
                fov: {default: 70} // Campo de vis칚o ajustado para visualiza칞칚o 3D
            },

            init: function() {
                this.moveVector = new THREE.Vector3();
                this.cameraHeight = 1.6;  // Altura da c칙mera
                this.el.setAttribute('position', {x: 0, y: this.cameraHeight, z: 0});  // Definir altura inicial da c칙mera
                this.velocity = new THREE.Vector3(); // Para suavizar a movimenta칞칚o
                this.targetVelocity = new THREE.Vector3(); // Para armazenar a dire칞칚o do movimento
                this.setupKeyboardControls();
                this.setupGamepadControls();
                this.el.setAttribute('camera', {fov: this.data.fov}); // Definir o campo de vis칚o
            },

            setupKeyboardControls: function() {
                window.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'w':
                            this.targetVelocity.z = -this.data.moveSpeed; // Move para frente
                            break;
                        case 's':
                            this.targetVelocity.z = this.data.moveSpeed; // Move para tr치s
                            break;
                        case 'a':
                            this.targetVelocity.x = -this.data.moveSpeed; // Move para a esquerda
                            break;
                        case 'd':
                            this.targetVelocity.x = this.data.moveSpeed; // Move para a direita
                            break;
                    }
                });

                window.addEventListener('keyup', (event) => {
                    switch (event.key) {
                        case 'w':
                        case 's':
                            this.targetVelocity.z = 0; // Parar movimento
                            break;
                        case 'a':
                        case 'd':
                            this.targetVelocity.x = 0; // Parar movimento
                            break;
                    }
                });
            },

            moveInDirection: function(direction) {
                const cameraRotation = this.el.object3D.rotation.y;
                const moveX = Math.sin(cameraRotation) * this.data.moveSpeed * direction;
                const moveZ = Math.cos(cameraRotation) * this.data.moveSpeed * direction;

                this.moveVector.set(moveX, 0, -moveZ);
                this.el.object3D.position.add(this.moveVector);

                // Verificar limites para evitar mover para fora da cena
                this.checkBoundaries();
            },

            rotateLeft: function() {
                this.el.object3D.rotation.y += this.data.rotateSpeed * 0.05;
            },

            rotateRight: function() {
                this.el.object3D.rotation.y -= this.data.rotateSpeed * 0.05;
            },

            checkBoundaries: function() {
                const position = this.el.object3D.position;
                if (position.y < this.data.minY) position.y = this.data.minY;
                if (position.y > this.data.maxY) position.y = this.data.maxY;

                if (position.z < this.data.minZ) position.z = this.data.minZ;
                if (position.z > this.data.maxZ) position.z = this.data.maxZ;
            },

            setupGamepadControls: function() {
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Gamepad conectado:', e.gamepad.id);
                    this.gamepad = e.gamepad;
                });

                window.addEventListener('gamepaddisconnected', (e) => {
                    this.gamepad = null;
                    console.log('Gamepad desconectado');
                });
            },

            tick: function() {
                // Suaviza칞칚o da movimenta칞칚o
                this.velocity.lerp(this.targetVelocity, this.data.smoothing);

                // Movimenta칞칚o com base na rota칞칚o da c칙mera
                const cameraRotation = this.el.object3D.rotation.y;
                const moveX = Math.sin(cameraRotation) * this.velocity.x;
                const moveZ = Math.cos(cameraRotation) * this.velocity.z;

                this.el.object3D.position.x += moveX;
                this.el.object3D.position.z += moveZ;

                this.checkBoundaries();

                // Controle via gamepad
                const gamepads = navigator.getGamepads();
                if (this.gamepad) {
                    this.gamepad = gamepads[this.gamepad.index];
                }

                if (this.gamepad) {
                    const axes = this.gamepad.axes;
                    // Movimenta칞칚o do joystick (eixo X = lateral, eixo Y = para frente/tr치s)
                    const moveXGamepad = Math.sin(this.el.object3D.rotation.y) * axes[1] * 0.05; // Ajustado para sensibilidade
                    const moveZGamepad = Math.cos(this.el.object3D.rotation.y) * axes[1] * 0.05; // Ajustado para sensibilidade

                    this.velocity.set(moveXGamepad, 0, moveZGamepad);

                    this.el.object3D.rotation.y -= axes[0] * (this.data.rotateSpeed * 0.02);

                    // Verificar limites durante o uso do controle
                    this.checkBoundaries();
                }
            }
        });

        // Fun칞칚o para alternar a tela cheia
        const fullscreenButton = document.getElementById('fullscreen-button');
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenButton.textContent = 'Sair da Tela Cheia';
                fullscreenButton.classList.add('exit');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenButton.textContent = 'Tela Cheia';
                    fullscreenButton.classList.remove('exit');
                }
            }
        });
    </script>

    <a-scene>
        <!-- C칙mera e controles -->
        <a-entity camera look-controls position="0 1.6 0" enhanced-controls="moveSpeed: 0.05; rotateSpeed: 2.0; smoothing: 0.1;"></a-entity>

        <!-- STL 3D -->
        <a-entity position="0 1.5 -3" rotation="0 45 0" scale="0.5 0.5 0.5"
                  stl-model="url(arquivo.stl)" material="color: #4CC3D9"></a-entity>

        <!-- Outros objetos no ambiente -->
        <a-sphere position="1 1.25 -15" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -10" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -25" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>
</html>
