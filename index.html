<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização 3D com VR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.loaders.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Removendo o botão de tela cheia */
    </style>
</head>
<body>

    <!-- Cena em VR -->
    <a-scene embedded vr-mode-ui="enabled: true">
        <!-- Definir a câmera (a A-Frame cuida da divisão da tela automaticamente para VR) -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Modelo 3D (substitua pelo seu arquivo .stl ou .gltf) -->
        <a-entity position="0 1.5 -5" rotation="0 0 0" scale="1 1 1" gltf-model="url(arquivo.gltf)"></a-entity>

        <!-- Cenário com plano -->
        <a-plane position="0 0 -25" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>
</html>
