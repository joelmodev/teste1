<!DOCTYPE html>
<html>
<head>
    <title>Tour 3D Local</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.loaders.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 20px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            color: white;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            pointer-events: all;
            max-width: 400px;
            margin: 0 auto;
        }

        .status-text {
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff3b3b;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .control-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ui-overlay" id="ui-overlay">
        <div class="control-panel">
            <div class="status-text">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Aguardando controle...</span>
            </div>
            <div class="control-info">
                <strong>Controles:</strong><br>
                游꿡 Teclas WASD: Movimento<br>
                游꿡 Anal칩gico (Gamepad): Movimento e Rota칞칚o<br>
                游댃 Girosc칩pio: Olhar ao redor
            </div>
        </div>
    </div>

    <script>
        // Configura칞칚o de controle sem Cardboard
        AFRAME.registerComponent('enhanced-controls', {
            schema: {
                moveSpeed: {default: 0.15},
                rotateSpeed: {default: 2.0}
            },

            init: function() {
                this.moveVector = new THREE.Vector3();
                this.isMoving = false;
                this.gamepad = null;
                this.setupKeyboardControls();
                this.setupControllers();
            },

            setupKeyboardControls: function() {
                const scene = document.querySelector('a-scene');
                window.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'w':
                            this.moveForward();
                            break;
                        case 's':
                            this.moveBackward();
                            break;
                        case 'a':
                            this.rotateLeft();
                            break;
                        case 'd':
                            this.rotateRight();
                            break;
                    }
                });
            },

            moveForward: function() {
                this.moveVector.set(0, 0, -this.data.moveSpeed);
                this.el.object3D.localToWorld(this.moveVector);
                this.el.object3D.position.add(this.moveVector);
            },

            moveBackward: function() {
                this.moveVector.set(0, 0, this.data.moveSpeed);
                this.el.object3D.localToWorld(this.moveVector);
                this.el.object3D.position.add(this.moveVector);
            },

            rotateLeft: function() {
                this.el.object3D.rotation.y += this.data.rotateSpeed * 0.05;
            },

            rotateRight: function() {
                this.el.object3D.rotation.y -= this.data.rotateSpeed * 0.05;
            },

            setupControllers: function() {
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Controle conectado:', e.gamepad.id);
                    this.gamepad = e.gamepad;
                    document.getElementById('status-indicator').classList.add('connected');
                    document.getElementById('status-text').textContent = 'Controle conectado!';
                });

                window.addEventListener('gamepaddisconnected', (e) => {
                    this.gamepad = null;
                    document.getElementById('status-indicator').classList.remove('connected');
                    document.getElementById('status-text').textContent = 'Controle desconectado';
                });
            },

            tick: function() {
                const gamepads = navigator.getGamepads();
                if (this.gamepad) {
                    this.gamepad = gamepads[this.gamepad.index];
                }

                if (this.gamepad) {
                    // Movimento com anal칩gico
                    const axes = this.gamepad.axes;
                    if (Math.abs(axes[0]) > 0.1 || Math.abs(axes[1]) > 0.1) {
                        // Movimento frente/tr치s
                        this.moveVector.set(0, 0, axes[1] * this.data.moveSpeed);
                        this.el.object3D.localToWorld(this.moveVector);
                        this.el.object3D.position.add(this.moveVector);
                        
                        // Rota칞칚o
                        this.el.object3D.rotation.y -= axes[0] * (this.data.rotateSpeed * 0.02);
                    }
                }
            }
        });
    </script>

    <a-scene>
        <!-- Controle da c칙mera com teclado e gamepad -->
        <a-entity enhanced-controls camera look-controls>
        </a-entity>
        
        <!-- Modelo STL -->
        <a-entity position="0 1.5 -3" rotation="0 45 0" scale="0.5 0.5 0.5"
                  stl-model="url(arquivo.stl)" material="color: #4CC3D9"></a-entity>

        <!-- Outros objetos no ambiente -->
        <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
